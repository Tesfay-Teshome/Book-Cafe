<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCafe Book Recommender System</title>
    <link rel="stylesheet" type="text/css" href="/BookCafe/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <div class="warpper">
    <div class="from-warpper sign in">
        <form action="">
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember">
                <label for="">
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit">Sign In</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="register.html" class="signUpBtn-link">Sign Up</a></p>
            </div>
            <div class="social-platform">
                <p>Or Sign in with</p>
                <div class="social-icons">
                   <a href="#"><i class="fa-brands  fa-facebook-f"></i></a>
                   <a href="#"><i class="fa-brands fa-google"></i></a>
                   <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </form>
    </div>
  </div>  
</body>
</html>
