<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCafe Book Recommender System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
  <div class="warpper">
    {% for message in get_flashed_messages() %}
            {{ message }}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <p margin="center">Incorrect Username or Password</p>
                {{ message }}
            </div>
            {% endfor %} 
    <div class="from-warpper sign in">
        
        <form action="/login" method="post">
            
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="text" id="username"  placeholder="" name="username" required>
                <label for=""><i class="fa-solid fa-user"></i> Username</label>
            </div>
            <div class="input-group">
                <input class="fa-brand" type="password" placeholder="" id="password" name="password" required>
                <label for=""><i class="fa-solid fa-lock"></i> Password</label>
            </div>
            
            <button type="submit" id="submit">Sign In</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="{{url_for('register')}}" class="signUpBtn-link">Sign Up</a></p>
            </div>
            <div class="social-platform">
                <p>Or Sign in with</p>
                <div class="social-icons">
                   <a href="#"><i class="fa-brands  fa-facebook-f"></i></a>
                   <a href="#"><i class="fa-brands fa-google"></i></a>
                   <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </form>
    </div>
  </div>  
</body>
</html>
